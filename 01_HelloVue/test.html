<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vue!</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="userName" />
      <div>{{userName}}</div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"
    ></script>
    <script type="text/javascript">
      // 创建Vue实例
      const vm = new Vue({
        // 配置对象
        el: "#app", // V：element: 选择器
        data: {
          // M:数据
          userName: "Hello Vue!",
        },
      });
      // const app = new Vue({
      //   el: '#app',
      //   data: {
      //     suerName: 'Hello Vue!'
      //   }
      // });
      // MVVM模式
    </script>
  </body>
</html>
