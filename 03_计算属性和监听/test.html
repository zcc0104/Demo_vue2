<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算属性和监听</title>
  </head>
  <body>
    <div id="app">
      姓：<input type="text" placeholder="请输入" v-model="firstName" /><br />
      名：<input type="text" placeholder="请输入" v-model="lastName" /><br />
      全名1(单向):<input
        type="text"
        placeholder="FullName1"
        v-model="fullName1"
      /><br />
      全名2(单向):<input
        type="text"
        placeholder="FullName2"
        v-model="fullName2"
      /><br />
      全名3(双向):<input type="text" placeholder="FullName3" /><br />
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"
    ></script>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#app",
        data: {
          firstName: "",
          lastName: "",
          fullName2: "",
        },
        // 计算属性
        computed: {
          // 什么时候会执行：当初始化/相关的依赖数据发生变化时会执行
          fullName1() {
            //计算属性中的一个方法，方法的返回值做为属性值
            return this.firstName + " " + this.lastName;
          },
          fullName3: {
            // 计算属性中的一个属性，属性是一个对象，对象中有get和set方法
            // 回调函数 计算并返回当前属性的值
            get() {
              return this.firstName + " " + this.lastName;
            },
            // 回调函数 设置属性值时触发
            set(value) {
              const names = value.split(" ");
              this.firstName = names[0];
              this.lastName = names[1];
            },
          },
        },
        // 监听器
        watch: { //监视data中的数据变化，从而执行对应的回调函数
          firstName(value) { //value是最新的firstName
            console.log(this);// this就是VM实例
            this.fullName2 = value + " " + this.lastName;
          },
        },
      });
      vm.$watch("lastName", function (value) {
        // 更新fullName2
        this.fullName2 = this.firstName + " " + value;
      });
    </script>
  </body>
</html>
