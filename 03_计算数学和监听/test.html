<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算属性和监听</title>
  </head>
  <body>
    <div id="app">
      姓：<input
        type="text"
        placeholder="请输入"
        v-model="firstName"
      /><br />
      名：<input type="text" placeholder="请输入" v-model="lastName" /><br />
      全名1(单向):<input
        type="text"
        placeholder="FullName1"
        v-model="fullName1"
      /><br />
      全名2(单向):<input type="text" placeholder="FullName2" /><br />
      全名3(双向):<input type="text" placeholder="FullName3" /><br />
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"
    ></script>
    <script type="text/javascript">
      // 创建Vue实例
      const vm = new Vue({
        // 配置对象
        el: "#app", // V：element: 选择器
        data: {
          firstName: "",
          lastName: "",
        },
        computed: {
          fullName1() { //计算属性中的一个方法，方法的返回值做为属性值
            return this.firstName + " " + this.lastName;
          },
        },
      });
    </script>
  </body>
</html>
